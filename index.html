<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de validación de un formulario</title>
    <!-- para incorporar CSS, se puede más de uno -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="registroForm">

        <h2>Formulario de registro</h2>

        <form id="formulario" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off">
            <div class="error" id="errorNombre"></div>
            <br>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" minlength="3" required autocomplete="off">
            <div class="error" id="errorApellido"></div>
            <br>
            <label for="dni">DNI: </label>
            <input type="text" id="dni" name="dni" minlength="3" required autocomplete="off">
            <div class="error" id="errorDni"></div>
            <br>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required autocomplete="off">
            <div class="error" id="errorEmail"></div>
            <br>
            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad" required>
            <div class="error" id="errorEdad"></div>
            <br>
            <label for="actividad">Actividad: </label>
            <select name="actividad" id="actividad" required>
                <option value="">Seleccione...</option>
                <option value="Tecnología">Tecnología</option>
                <option value="Programación">Programación</option>
                <option value="Inteligencia artificial">Inteligencia artificial</option>
                <option value="Automatización">Automatización</option>
                <option value="Sistemas">Sistemas</option>
                <option value="Educación">Educación</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>
            <label for="nivelEstudio">Nivel de estudio:</label>
            <select name="nivelEstudio" id="nivelEstudio" required>
                <option value="">Seleccione...</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Terciario">Terciario</option>
                <option value="Universitario">Universitario</option>
                <option value="Universitario Incompleto">Universitario Incompleto</option>
                <option value="Posgrado">Posgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                Acepto términos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminos"></div>
            <br>
            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
            <label class="inline" for="ofertas">Ofertas</label>
            <input type="checkbox" name="publicidad" id="novedades" value="novedades">
            <label class="inline" for="novedades">Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br>
            <input type="submit" value="Registrate">


        </form>
    </div>
   
        



    <!-- para incorporar JavaScript (se puede más de uno) -->
    <script src="script.js"></script>
</body>
</html>
